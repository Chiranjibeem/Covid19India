stateWiseReportEndpoint=https://data.covid19india.org/csv/latest/state_wise.csv
dailyStateWiseReportEndpoint=https://data.covid19india.org/csv/latest/state_wise_daily.csv
dailyVaccineReportEndpoint=https://data.covid19india.org/csv/latest/cowin_vaccine_data_statewise.csv
districtWiseReportEndpoint=https://data.covid19india.org/csv/latest/district_wise.csv

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/covid
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.devtools.restart.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jackson.serialization.indent_output=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.enabled=true
spring.h2.console.settings.web-allow-others=true
ipaddress_configuration_link=https://stackoverflow.com/questions/391979/how-to-get-clients-ip-address-using-javascript